<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>שמירת נתונים</title>
  <link rel="stylesheet" href="style.css">
</head>
<body dir="rtl">
  <h1>ברוכים הבאים לאתר לשימור ידע</h1>

  <form id="theForm">
    <h2>נא מלא פרטים</h2>

    <label for="fullName">שם מלא</label><br>
    <input type="text" id="fullName" name="fullName" required><br><br>

    <label for="idNumber">תעודת זהות</label><br>
    <input type="text" id="idNumber" name="idNumber" required pattern="[0-9]{8,9}"><br><br>

    <label for="personalNumber">תפקיד</label><br>
    <input type="text" id="personalNumber" name="personalNumber" required><br><br>

    <button type="submit">שליחה</button>
  </form>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxaPOWCyvUmDdJhwlV8dJlKDFgW7FHbV-cYv9jL6S1WTysoQHw4zw4MrNJ9LiQu0X1I/exec';

    ocument.getElementById('theForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd =new FormData (e.target);

      try {
        const res = await fetch(API_URL, {method: 'POST' , body: fd});
        const data = await res.json().catch(() => ({}));
        console.log ('Response:', data);
        if (data.ok) {
          alert ('נשלח');
          e.targaet.reset();
        } else { alert ('שגיאה: ' + (data.error || 'server didnt return ok')); 
        }
    } 
    catch (err) {
    alert ('שגיאה בשליחה: ' + err.message);
    }
    });
  
  </script>
</body>
</html>
