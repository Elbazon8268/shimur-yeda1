<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>שמירת נתונים</title>
  <!-- אם זה אתר סטטי: -->
  <link rel="stylesheet" href="style.css">
</head>
<body dir="rtl">
  <h1>ברוכים הבאים לאתר לשימור ידע</h1>

  <form id="theForm">
    <h2>נא מלא פרטים</h2>

    <label for="fullName">שם מלא</label><br>
    <input type="text" id="fullName" name="fullName" required><br><br>

    <label for="idNumber">תעודת זהות</label><br>
    <input type="text" id="idNumber" name="idNumber" required pattern="[0-9]{8,9}"><br><br>

    <label for="personalNumber">תפקיד</label><br>
    <input type="text" id="personalNumber" name="personalNumber" required><br><br>

    <button type="submit">שליחה</button>
  </form>

  <script>
    // שים פה את ה-URL מה-Deploy של Apps Script
    const API_URL = 'https://script.google.com/macros/s/AKfycbzK0j0r1x1d5wvIZBH9GpQsdZzQtA2l3iGkGRZCNw540I7tbifO3RoUEvZs6JsZo9e1/exec';

    document.getElementById('theForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;

      const payload = {
        fullName: form.fullName.value.trim(),
        idNumber: form.idNumber.value.trim(),
        personalNumber: form.personalNumber.value.trim()
      };

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (data.ok) {
          alert('נשלח! בדוק את ה-Google Sheets.');
          form.reset();
        }else{
           alert('שגיאה: ' + (data.error || 'בעיה לא ידועה'));
        }
      } catch (err) {
          alert('שגיאה בשליחה: ' + err.message);
        }
      }
    });
  </script>
</body>
</html>
